<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ontdek het ultieme Pokémon-project voor AP Hogeschool, met 6 geweldige features om je Pokémon-ervaring te verbeteren. Leer, speel en verken de wereld van Pokémon op Mew.Tech."
    />
    <meta
      name="keywords"
      content="Pokémon, AP Hogeschool, project, webpagina, features, spel, educatief, Mew.Tech, Pikachu, Charizard, Squirtle, Bulbasaur, Eevee, Pokeball, Mewtwo"
    />
    <meta
      name="author"
      content="Cedric Demaeschalk - Ian Mondelaers - Jesus O'Bulan"
    />
    <title>Mew.Tech</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/logo-wpl/logo.webp"
    />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../assets/fonts/style.css" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"
      defer
    ></script>
  </head>

  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../../assets/images/bulbasaur.png"
              alt="pokeviewer"
              class="d-block card-style"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Bulbasaur</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../../assets/images/ivysaur.png"
              class="d-block card-style"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>ivysaur</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../../assets/images/venusaur.png"
              class="d-block card-style"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>PokeBattler</h5>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <aside></aside>
    <footer></footer>
  </body>
</html>
